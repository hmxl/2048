<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,user-scalable=no">
	<title>2048</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/mian.js"></script>
	<script src="js/common.js"></script>
	<script src="js/animation.js"></script>

</head>
<body>
	<div id="header">
		<div class="title">2048</div>
		<div class="author">Create by hmxl</div>
		<div class="box">
			<div class="new" onclick="newGame()">
				<span class="new_text">New Game</span>
			</div>
			<div class="score">
				<span class="score_text">Score</span>
				<span class="score_num">0</span>
			</div>
		</div>
	</div>
	<div id="container">
		<div id="back">
			<div class="fix" id="fix-0-0"></div>
			<div class="fix" id="fix-0-1"></div>
			<div class="fix" id="fix-0-2"></div>
			<div class="fix" id="fix-0-3"></div>

			<div class="fix" id="fix-1-0"></div>
			<div class="fix" id="fix-1-1"></div>
			<div class="fix" id="fix-1-2"></div>
			<div class="fix" id="fix-1-3"></div>

			<div class="fix" id="fix-2-0"></div>
			<div class="fix" id="fix-2-1"></div>
			<div class="fix" id="fix-2-2"></div>
			<div class="fix" id="fix-2-3"></div>

			<div class="fix" id="fix-3-0"></div>
			<div class="fix" id="fix-3-1"></div>
			<div class="fix" id="fix-3-2"></div>
			<div class="fix" id="fix-3-3"></div>
		</div>
	</div>
</body>
</html>
